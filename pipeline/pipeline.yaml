apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: model-save-and-deploy
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: deployment-name
    type: string
    description: name of the deployment to be patched
  - name: git-url
    type: string
    description: url of the git repo for the code of deployment
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment
    default: "main"
  - name: model-type
    type: string
    description: model type:"resnet50","xception"
    default: "resnet50"
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: "ic-sample-api"
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)
  - name: save-model
    taskRef:
      name: save-model
    params:
    - name: model-type
      value: $(params.model-type)
    workspaces:
    - name: output
      workspace: shared-workspace
    runAfter:
    - fetch-repository
  - name: apply-manifests
    taskRef:
      name: apply-manifests
    params:
    - name: manifest-dir
      value: "ic-sample-api/k8s"
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - save-model
